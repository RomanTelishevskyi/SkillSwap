services:
  db:
    image: postgres:16-alpine
    container_name: skillswap-db
    environment:
      POSTGRES_DB: skillswap
      POSTGRES_USER: skillswap
      POSTGRES_PASSWORD: skillswap
    ports:
      - "5432:5432"
    volumes:
      - skillswap_db:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U skillswap -d skillswap"]
      interval: 5s
      timeout: 3s
      retries: 20

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: skillswap-backend
    environment:
      SPRING_PROFILES_ACTIVE: docker
      DB_HOST: db
      DB_PORT: 5432
      DB_NAME: skillswap
      DB_USER: skillswap
      DB_PASSWORD: skillswap
      JWT_SECRET: "CHANGE_ME_SUPER_SECRET_32+_CHARS_MIN"
    ports:
      - "8080:8080"
    depends_on:
      db:
        condition: service_healthy

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        VITE_API_URL: "http://localhost:8080"
        VITE_WS_URL: "ws://localhost:8080"
    container_name: skillswap-frontend
    ports:
      - "5173:5173"
    depends_on:
      - backend

volumes:
  skillswap_db:
