server:
  port: 8080

spring:
  application:
    name: skillswap-backend

  datasource:
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:skillswap}
    username: ${DB_USER:skillswap}
    password: ${DB_PASSWORD:skillswap}
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true

  jackson:
    serialization:
      indent_output: true

  main:
    allow-circular-references: true

# ================= JWT =================
jwt:
  secret: ${JWT_SECRET:CHANGE_ME_SUPER_SECRET_32+_CHARS_MIN}
  expiration-ms: 86400000 # 24 hours

# ================= WEBSOCKET =================
websocket:
  endpoint: /ws
  allowed-origins: "*"

# ================= LOGGING =================
logging:
  level:
    org.springframework.security: INFO
    org.hibernate.SQL: DEBUG
